specificationVersion: 'jobtemplate-2023-09'
name: Default KeyShot Job Template
parameterDefinitions:
- name: KeyShotFile
  type: PATH
  objectType: FILE
  dataFlow: IN
  userInterface:
    control: CHOOSE_INPUT_FILE
    label: KeyShot Package File
    groupLabel: KeyShot Settings
    fileFilters:
    - label: KeyShot Package files
      patterns:
      - '*.ksp'
      - '*.bip'
    - label: All Files
      patterns:
      - '*'
  description: The KeyShot package file to render.
- name: Frames
  type: STRING
  userInterface:
    control: LINE_EDIT
    label: Frames
    groupLabel: KeyShot Settings
  description: The frames to render. E.g. 1-3,8,11-15
  minLength: 1
- name: OutputFilePath
  type: PATH
  objectType: FILE
  dataFlow: OUT
  userInterface:
    control: CHOOSE_INPUT_FILE
    label: Output File Path
    groupLabel: KeyShot Settings
  description: The render output path.
- name: IncludeAlpha
  type: STRING
  userInterface:
    control: CHECK_BOX
    label: Include Alpha (Transparency)
    groupLabel: KeyShot Settings
  description: Include alpha channel
  default: 'true'
  allowedValues:
  - 'true'
  - 'false'
- name: RenderLayers
  type: STRING
  userInterface:
    control: CHECK_BOX
    label: Render Layers
    groupLabel: KeyShot Settings
  description: Include all render layers
  default: 'true'
  allowedValues:
  - 'true'
  - 'false'
steps:
- name: Render
  parameterSpace:
    taskParameterDefinitions:
    - name: Frame
      type: INT
      range: '{{Param.Frames}}'
  stepEnvironments:
  - name: KeyShot
    description: Runs KeyShot in the background.
    script:
      embeddedFiles:
      - name: initData
        filename: init-data.yaml
        type: TEXT
        data: |
          scene_file: '{{Param.KeyShotFile}}'
          output_file_path: '{{Param.OutputFilePath}}'
      actions:
        onEnter:
          command: KeyShotAdaptor
          args:
          - daemon
          - start
          - --path-mapping-rules
          - file://{{Session.PathMappingRulesFile}}
          - --connection-file
          - '{{Session.WorkingDirectory}}/connection.json'
          - --init-data
          - file://{{Env.File.initData}}
          cancelation:
            mode: NOTIFY_THEN_TERMINATE
        onExit:
          command: KeyShotAdaptor
          args:
          - daemon
          - stop
          - --connection-file
          - '{{ Session.WorkingDirectory }}/connection.json'
          cancelation:
            mode: NOTIFY_THEN_TERMINATE
  script:
    embeddedFiles:
    - name: runData
      filename: run-data.yaml
      type: TEXT
      data: |
        frame: {{Task.Param.Frame}}
    actions:
      onRun:
        command: KeyShotAdaptor
        args:
        - daemon
        - run
        - --connection-file
        - '{{ Session.WorkingDirectory }}/connection.json'
        - --run-data
        - file://{{ Task.File.runData }}
        cancelation:
          mode: NOTIFY_THEN_TERMINATE
